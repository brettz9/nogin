<svg xmlns="http://www.w3.org/2000/svg" viewBox="0, 0, 991.36, 1390.45" font-family="SauceCodePro Nerd Font, Source Code Pro, Courier" font-size="14"><g fill="#D3D3D3"><rect x="0" y="0" width="991.36" height="1390.45" fill="#000000"/><path d="M0,35.5146875 L84.013671875,35.5146875 Z" stroke="#D3D3D3"/><text x="0" y="33.55" font-weight="bold">nogin</text><text x="16.8" y="71.55">  A template for quickly building login systems on top of Node.js               </text><text x="16.8" y="109.55" font-style="italic">nogin [help|(add|create|remove|delete|update|view|read)] [options]</text><text x="16.8" y="147.55">  Run </text><text x="50.41" y="147.55" font-style="italic">nogin help &#x3C;verb&#x3E;</text><text x="243.64" y="147.55"> for the allowable options of the verbs.            </text><path d="M0,187.5146875 L58.8095703125,187.5146875 Z" stroke="#D3D3D3"/><text x="0" y="185.55" font-weight="bold">Options</text><text x="16.8" y="223.55" font-weight="bold">--NL_EMAIL_USER</text><path d="M151.224609375,225.5146875 L184.830078125,225.5146875 Z" stroke="#D3D3D3"/><text x="151.22" y="223.55">user</text><text x="336.05" y="223.55">                  Email user                                                                    </text><text x="16.8" y="242.55" font-weight="bold">--NL_EMAIL_PASS</text><path d="M151.224609375,244.5146875 L184.830078125,244.5146875 Z" stroke="#D3D3D3"/><text x="151.22" y="242.55">pass</text><text x="336.05" y="242.55">                  Email password (for &#x60;NL_EMAIL_USER&#x60;)                                          </text><text x="16.8" y="261.55" font-weight="bold">--NL_EMAIL_HOST</text><path d="M151.224609375,263.5146875 L184.830078125,263.5146875 Z" stroke="#D3D3D3"/><text x="151.22" y="261.55">host</text><text x="336.05" y="261.55">                  Email host; defaults to smtp.gmail.com                                        </text><text x="16.8" y="280.55" font-weight="bold">-f</text><text x="33.61" y="280.55">, </text><text x="50.41" y="280.55" font-weight="bold">--NL_EMAIL_FROM</text><path d="M184.830078125,282.5146875 L218.435546875,282.5146875 Z" stroke="#D3D3D3"/><text x="184.83" y="280.55">from</text><text x="336.05" y="280.55">              Email &#x22;from&#x22;; defaults to &#x60;Node Login &#x3C;do-not-reply@gmail.com&#x3E;&#x60;               </text><text x="16.8" y="299.55" font-weight="bold">--NS_EMAIL_TIMEOUT</text><path d="M176.4287109375,301.5146875 L285.646484375,301.5146875 Z" stroke="#D3D3D3"/><text x="176.43" y="299.55">timeout-in-ms</text><text x="336.05" y="299.55">      Millisecond duration for attempting to send emails. Defaults to 5000.         </text><text x="16.8" y="318.55" font-weight="bold">--NL_SITE_URL</text><path d="M134.421875,320.5146875 L159.6259765625,320.5146875 Z" stroke="#D3D3D3"/><text x="134.42" y="318.55">url</text><text x="336.05" y="318.55">                     Email site URL. Defaults to &#x22;http://localhost:3000&#x22;                           </text><text x="16.8" y="337.55" font-weight="bold">--PORT</text><path d="M75.6123046875,339.5146875 L109.2177734375,339.5146875 Z" stroke="#D3D3D3"/><text x="75.61" y="337.55">port</text><text x="336.05" y="337.55">                           HTTP/S port. Defaults to 3000                                                 </text><text x="16.8" y="356.55" font-weight="bold">--loggerLocale</text><path d="M142.8232421875,358.5146875 L193.2314453125,358.5146875 Z" stroke="#D3D3D3"/><text x="142.82" y="356.55">locale</text><text x="336.05" y="356.55">                 Locale for server log messages; defaults to &#x22;en-US&#x22;.                          </text><text x="16.8" y="375.55" font-weight="bold">-n</text><text x="33.61" y="375.55">, </text><text x="50.41" y="375.55" font-weight="bold">--DB_NAME</text><path d="M134.421875,377.5146875 L168.02734375,377.5146875 Z" stroke="#D3D3D3"/><text x="134.42" y="375.55">name</text><text x="336.05" y="375.55">                    Database name; defaults to &#x22;nogin&#x22;                                       </text><text x="16.8" y="394.55" font-weight="bold">-t</text><text x="33.61" y="394.55">, </text><text x="50.41" y="394.55" font-weight="bold">--DB_HOST</text><path d="M134.421875,396.5146875 L168.02734375,396.5146875 Z" stroke="#D3D3D3"/><text x="134.42" y="394.55">host</text><text x="336.05" y="394.55">                    Database host; defaults to &#x22;localhost&#x22;                                        </text><text x="16.8" y="413.55" font-weight="bold">-p</text><text x="33.61" y="413.55">, </text><text x="50.41" y="413.55" font-weight="bold">--DB_PORT</text><path d="M134.421875,415.5146875 L168.02734375,415.5146875 Z" stroke="#D3D3D3"/><text x="134.42" y="413.55">port</text><text x="336.05" y="413.55">                    Database port; defaults to 27017                                              </text><text x="16.8" y="432.55" font-weight="bold">-u</text><text x="33.61" y="432.55">, </text><text x="50.41" y="432.55" font-weight="bold">--DB_USER</text><path d="M134.421875,434.5146875 L168.02734375,434.5146875 Z" stroke="#D3D3D3"/><text x="134.42" y="432.55">user</text><text x="336.05" y="432.55">                    Database user; only needed with env=production                                </text><text x="16.8" y="451.55" font-weight="bold">-x</text><text x="33.61" y="451.55">, </text><text x="50.41" y="451.55" font-weight="bold">--DB_PASS</text><path d="M134.421875,453.5146875 L201.6328125,453.5146875 Z" stroke="#D3D3D3"/><text x="134.42" y="451.55">password</text><text x="336.05" y="451.55">                Database password; only needed with env=production                            </text><text x="16.8" y="470.55" font-weight="bold">--secret</text><path d="M92.4150390625,472.5146875 L142.8232421875,472.5146875 Z" stroke="#D3D3D3"/><text x="92.42" y="470.55">secret</text><text x="336.05" y="470.55">                       &#x60;cookieParser&#x60; secret                                                         </text><text x="16.8" y="489.55" font-weight="bold">--cwd</text><path d="M67.2109375,491.5146875 L134.421875,491.5146875 Z" stroke="#D3D3D3"/><text x="67.21" y="489.55">cwd path</text><text x="336.05" y="489.55">                        Current working directory; used with &#x60;--config&#x60;; defaults to &#x60;process.cwd()&#x60;  </text><text x="16.8" y="508.55" font-weight="bold">-d</text><text x="33.61" y="508.55">, </text><text x="50.41" y="508.55" font-weight="bold">--JS_DIR</text><path d="M126.0205078125,510.5146875 L159.6259765625,510.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="508.55">path</text><text x="336.05" y="508.55">                     Not normally needed; used to point to instrumented path. Defaults to          </text><text x="336.05" y="527.55">                                        &#x60;/app/public&#x60;                                                                 </text><text x="16.8" y="546.55" font-weight="bold">--staticDir</text><path d="M117.619140625,548.5146875 L226.8369140625,548.5146875 Z" stroke="#D3D3D3"/><text x="117.62" y="546.55">absolute path</text><text x="336.05" y="546.55">             Point to absolute path at which to serve static files on the same server.     </text><text x="336.05" y="565.55">                                        Multiple allowed. Not required. To require serving within a particular non-   </text><text x="336.05" y="584.55">                                        root path, use &#x60;router&#x60; with Express&#x27;&#x60;app.use()&#x60;. See                         </text><text x="336.05" y="603.55">                                        https://expressjs.com/en/api.html#app.use                                     </text><text x="16.8" y="622.55" font-weight="bold">--middleware</text><path d="M126.0205078125,624.5146875 L159.6259765625,624.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="622.55">path</text><text x="336.05" y="622.55">                     Path to a Node file that will be required. The file must have a               </text><text x="336.05" y="641.55">                                        &#x60;module.exports&#x60; default function export that will be passed the resolved     </text><text x="336.05" y="660.55">                                        options. Multiple allowed. Not required. To require serving within a          </text><text x="336.05" y="679.55">                                        particular non-root path, use &#x60;router&#x60; with Express&#x27; &#x60;app.use()&#x60;. See         </text><text x="336.05" y="698.55">                                        https://expressjs.com/en/api.html#app.use                                     </text><text x="16.8" y="717.55" font-weight="bold">--router</text><path d="M92.4150390625,719.5146875 L126.0205078125,719.5146875 Z" stroke="#D3D3D3"/><text x="92.42" y="717.55">path</text><text x="336.05" y="717.55">                         Path to a Node file that will be required. The file must have a               </text><text x="336.05" y="736.55">                                        &#x60;module.exports&#x60; default function export that will bepassed the Express &#x60;app&#x60; </text><text x="336.05" y="755.55">                                        instance and resolvedoptions. Not required.                                   </text><text x="16.8" y="774.55" font-weight="bold">--injectHTML</text><path d="M126.0205078125,776.5146875 L159.6259765625,776.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="774.55">path</text><text x="336.05" y="774.55">                     Path to a Node file that will be required. The file must have a               </text><text x="336.05" y="793.55">                                        &#x60;module.exports&#x60; default function export that will bepassed a config object,  </text><text x="336.05" y="812.55">                                        including a &#x60;template&#x60; string indicating the template being built. Must       </text><text x="336.05" y="831.55">                                        return an object with any of 4 optional methods (&#x60;headPre&#x60;, &#x60;headPost&#x60;,       </text><text x="336.05" y="850.55">                                        &#x60;bodyPre&#x60;, and/or &#x60;bodyPost&#x60;) which should return an array of Jamilih         </text><text x="336.05" y="869.55">                                        children to be appended at the given position (or return an empty array to    </text><text x="336.05" y="888.55">                                        add nothing). Not required.                                                   </text><text x="16.8" y="907.55" font-weight="bold">-c</text><text x="33.61" y="907.55">, </text><text x="50.41" y="907.55" font-weight="bold">--config</text><path d="M126.0205078125,909.5146875 L218.435546875,909.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="907.55">config path</text><text x="336.05" y="907.55">              Used to set config; when &#x60;cwd&#x60; is set, defaults to &#x22;&#x3C;cwd&#x3E;/nogin.json&#x22;;   </text><text x="336.05" y="926.55">                                        of lower priority than other CLI arguments; may also be a JavaScript file     </text><text x="336.05" y="945.55">                                        (nogin.js).                                                              </text><text x="16.8" y="964.55" font-weight="bold">-l</text><text x="33.61" y="964.55">, </text><text x="50.41" y="964.55" font-weight="bold">--noLogging</text><text x="336.05" y="964.55">                       Whether to disable logging; defaults to &#x60;false&#x60; (logging is enabled).         </text><text x="16.8" y="983.55" font-weight="bold">--countryCodes</text><path d="M142.8232421875,985.5146875 L243.6396484375,985.5146875 Z" stroke="#D3D3D3"/><text x="142.82" y="983.55">country code</text><text x="336.05" y="983.55">           Two-letter country codes; defaults to codes in &#x60;/app/server/modules/country-  </text><text x="336.05" y="1002.55">                                        codes.json&#x60;                                                                   </text><text x="16.8" y="1021.55" font-weight="bold">-a</text><text x="33.61" y="1021.55">, </text><text x="50.41" y="1021.55" font-weight="bold">--adapter</text><path d="M134.421875,1023.5146875 L210.0341796875,1023.5146875 Z" stroke="#D3D3D3"/><text x="134.42" y="1021.55">&#x22;mongodb&#x22;</text><text x="336.05" y="1021.55">               The database adapter to use. Defaults to &#x22;mongodb&#x22;, the only current option.  </text><text x="16.8" y="1040.55" font-weight="bold">--favicon</text><path d="M100.81640625,1042.5146875 L201.6328125,1042.5146875 Z" stroke="#D3D3D3"/><text x="100.82" y="1040.55">favicon path</text><text x="336.05" y="1040.55">                The path to a favicon; defaults to blank.                                     </text><text x="16.8" y="1059.55" font-weight="bold">--stylesheet</text><path d="M126.0205078125,1061.5146875 L310.8505859375,1061.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="1059.55">stylesheet path or URL</text><text x="336.05" y="1059.55">   The path to a custom CSS stylesheet; defaults to no extra stylesheets being   </text><text x="336.05" y="1078.55">                                        used                                                                          </text><text x="16.8" y="1097.55" font-weight="bold">--noBuiltinStylesheets</text><text x="336.05" y="1097.55">                Whether to suppress addition of built-in stylesheets, Bootstrap, and gh-fork- </text><text x="336.05" y="1116.55">                                        ribbon.css                                                                    </text><text x="16.8" y="1135.55" font-weight="bold">--userJS</text><path d="M92.4150390625,1137.5146875 L184.830078125,1137.5146875 Z" stroke="#D3D3D3"/><text x="92.42" y="1135.55">path or URL</text><text x="336.05" y="1135.55">                  Regular client-side JavaScript file to load after other scripts (none by      </text><text x="336.05" y="1154.55">                                        default)                                                                      </text><text x="16.8" y="1173.55" font-weight="bold">--userJSModule</text><path d="M142.8232421875,1175.5146875 L235.23828125,1175.5146875 Z" stroke="#D3D3D3"/><text x="142.82" y="1173.55">path or URL</text><text x="336.05" y="1173.55">            ESM client-side JavaScript file to load after other scripts (none by default) </text><text x="16.8" y="1192.55" font-weight="bold">--localScripts</text><text x="336.05" y="1192.55">                        Whether to load framework scripts locally instead of via CDN. Defaults to     </text><text x="336.05" y="1211.55">                                        &#x60;false&#x60;.                                                                      </text><text x="16.8" y="1230.55" font-weight="bold">--fromText</text><path d="M109.2177734375,1232.5146875 L142.8232421875,1232.5146875 Z" stroke="#D3D3D3"/><text x="109.22" y="1230.55">from</text><text x="336.05" y="1230.55">                       Person&#x27;s name to include as from text in email notifications (password        </text><text x="336.05" y="1249.55">                                        resets).                                                                      </text><text x="16.8" y="1268.55" font-weight="bold">--fromURL</text><path d="M100.81640625,1270.5146875 L126.0205078125,1270.5146875 Z" stroke="#D3D3D3"/><text x="100.82" y="1268.55">URL</text><text x="336.05" y="1268.55">                         URL of person to include as link on from text in email notifications          </text><text x="336.05" y="1287.55">                                        (password resets).                                                            </text><text x="16.8" y="1306.55" font-weight="bold">-s</text><text x="33.61" y="1306.55">, </text><text x="50.41" y="1306.55" font-weight="bold">--SERVE_COVERAGE</text><text x="336.05" y="1306.55">                  Whether to host coverage within &#x60;/coverage&#x60;; defaults to &#x60;false&#x60;.             </text><text x="16.8" y="1325.55" font-weight="bold">-r</text><text x="33.61" y="1325.55">, </text><text x="50.41" y="1325.55" font-weight="bold">--RATE_LIMIT</text><path d="M159.6259765625,1327.5146875 L243.6396484375,1327.5146875 Z" stroke="#D3D3D3"/><text x="159.63" y="1325.55">rate limit</text><text x="336.05" y="1325.55">           Used for mitigating DoS attacks; defaults to 100                              </text><text x="16.8" y="1344.55" font-weight="bold">-v</text><text x="33.61" y="1344.55">, </text><text x="50.41" y="1344.55" font-weight="bold">--version</text><text x="16.8" y="1363.55" font-weight="bold">-h</text><text x="33.61" y="1363.55">, </text><text x="50.41" y="1363.55" font-weight="bold">--help</text></g></svg>